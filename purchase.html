<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ovrly – Purchase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        header {
            padding: 30px 0;
            position: relative;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
        }
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        .nav-links a {
            color: #7f8c8d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #2c3e50;
        }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: #2c3e50;
            cursor: pointer;
        }
        .purchase-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin: 60px auto;
        }
        .purchase-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .purchase-description {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn-pay {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        .btn-pay:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .price-tag {
            color: #27ae60;
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            .purchase-container {
                margin: 30px auto;
                padding: 30px 20px;
            }
            .purchase-title {
                font-size: 1.8rem;
            }
            .purchase-description {
                font-size: 1rem;
            }
            .btn-pay {
                padding: 12px 20px;
                font-size: 14px;
            }
            .nav-links {
                display: none;
            }
            .mobile-menu-btn {
                display: block;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: white;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                flex-direction: column;
                gap: 15px;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ovrly</div>
            <button class="mobile-menu-btn">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="downloads.html">Download</a></li>
            </ul>
        </nav>
    </header>
    <div class="purchase-container">
        <div class="purchase-title">Unlock ovrly</div>
        <div class="purchase-description">
            One-time purchase for lifetime access.<br>
            The fastest way to query OpenAI, Claude, and Gemini—instantly.<br>
            Built for macOS 14+ with privacy-first design.
        </div>
        <div class="price-tag">$49.99 USD</div>
        <form action="pay-sub/create-checkout-session.html" method="POST">
            <button type="submit" class="btn-pay">Proceed to Payment</button>
        </form>
    </div>
    <script>
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-links') && !e.target.closest('.mobile-menu-btn')) {
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
